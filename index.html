<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact PrintPuram</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #3A2317, #F3E8DA);
      overflow: hidden; /* Prevent scrolling */
    }

    .logo {
      width: 200px;
      margin-bottom: 10px; /* reduced spacing */
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #3A2317;
      margin: 5px 0;
    }

    .subtitle {
      font-size: 16px;
      font-weight: 400;
      color: #3A2317;
      margin: 0 0 20px 0;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      color: #F3E8DA;
      background: #3A2317;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #2a1910;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="PrintPuram Logo" class="logo">

  <!-- Texts -->
  <div class="title">Print Puram</div>
  <div class="subtitle">Print Perfect Hai !</div>

  <!-- Email Button -->
  <a class="button" href="mailto:puramprint@gmail.com?subject=Enquiry&body=Namaste PrintPuram,">
    Send Email
  </a>
</body>
</html>
