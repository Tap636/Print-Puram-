<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact PrintPuram</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #3A2317, #F3E8DA);
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* shift everything a little up */
      transform: translateY(-8%);
    }

    .logo {
      width: 160px;
      margin-bottom: 16px; /* spacing after logo */
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #3A2317;
      margin: 0 0 6px 0; /* tighter gap between title & subtitle */
    }

    .subtitle {
      font-size: 16px;
      font-weight: 400;
      color: #3A2317;
      margin: 0 0 16px 0; /* equal to logo bottom spacing */
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      color: #F3E8DA;
      background: #3A2317;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #2a1910;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="logo.png" alt="PrintPuram Logo" class="logo">

    <!-- Texts -->
    <div class="title">Print Puram</div>
    <div class="subtitle">Print Perfect Hai !</div>

    <!-- Email Button -->
    <a class="button" href="mailto:puramprint@gmail.com?subject=Enquiry&body=Namaste PrintPuram,">
      Send Email
    </a>
  </div>
</body>
</html>
