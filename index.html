<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact PrintPuram</title>

  <!-- Stop caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #3A2317, #F3E8DA);
      overflow: hidden;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px; /* space below logo */
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #3A2317;
      margin: 0 0 12px 0; /* space below title */
    }

    .subtitle {
      font-size: 16px;
      font-weight: 400;
      color: #3A2317;
      margin: 0 0 24px 0; /* more space before button */
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      color: #F3E8DA;
      background: #3A2317;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #2a1910;
    }
  </style>
</head>
<body>
  <!-- Logo (renamed to break cache) -->
  <img src="logo-new.png" alt="PrintPuram Logo" class="logo">

  <!-- Texts -->
  <div class="title">Print Puram</div>
  <div class="subtitle">Print Perfect Hai !</div>

  <!-- Email Button -->
  <a class="button" href="mailto:puramprint@gmail.com?subject=Enquiry&body=Namaste PrintPuram,">
    Send Email
  </a>
</body>
</html>
