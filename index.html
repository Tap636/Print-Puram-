<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact PrintPuram</title>

  <!-- Stop caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      text-align: center;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #007bff;
      color: white;
      padding: 14px 28px;
      margin: 12px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .button svg {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Call Button -->
    <a id="callButton" class="button">
      <!-- Call Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
        <path d="M3.654 1.328a.678.678 0 0 1 1.015-.063L6.29 2.925c.329.329.445.82.287 1.254l-.547 1.52a.678.678 0 0 1-.58.44c-.69.073-1.043.614-1.272 1.155-.195.462-.335.967-.42 1.49-.084.523-.09 1.057-.018 1.572.071.516.227 1.018.46 1.478.232.459.546.878.923 1.255.377.377.796.691 1.255.923.46.233.962.389 1.478.46.515.072 1.049.066 1.572-.018.523-.085 1.028-.225 1.49-.42.541-.229 1.082-.582 1.155-1.272a.678.678 0 0 1 .44-.58l1.52-.547c.434-.158.925-.042 1.254.287l1.66 1.66a.678.678 0 0 1-.063 1.015c-1.354 1.2-3.087 1.915-4.936 1.915-4.418 0-8-3.582-8-8 0-1.849.715-3.582 1.915-4.936z"/>
      </svg>
      Call Now
    </a>

    <!-- Mail Button -->
    <a href="mailto:info@printpuram.com" class="button">
      Mail Us
    </a>
  </div>

  <script>
    const callButton = document.getElementById("callButton");
    const phoneNumber = "916396962717"; // Replace with your number

    callButton.addEventListener("click", function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // Android → Try WhatsApp call
        window.location.href = "intent://send/" + phoneNumber + "#Intent;scheme=smsto;package=com.whatsapp;action=android.intent.action.SENDTO;end;";
      } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        // iOS → Open dialer
        window.location.href = "tel:" + phoneNumber;
      } else {
        // Fallback → Just show dialer
        window.location.href = "tel:" + phoneNumber;
      }
    });
  </script>
</body>
</html>
