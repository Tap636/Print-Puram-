<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact PrintPuram</title>

  <!-- Stop caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #3A2317, #F3E8DA);
    }

    .logo {
      width: 180px;
      margin-top: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #3A2317;
      margin: 10px 0 5px 0;
    }

    .subtitle {
      font-size: 16px;
      font-weight: 400;
      color: #3A2317;
      margin: 0 0 10px 0;
    }

    .mail-heading {
      font-size: 20px;
      font-weight: 700;
      color: #3A2317;
      margin: 10px 0 25px 0;
      text-decoration: underline;
    }

    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a.button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      color: #F3E8DA;
      background: #3A2317;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #2a1910;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo-new.png" alt="PrintPuram Logo" class="logo">

  <!-- Texts -->
  <div class="title">Print Puram</div>
  <div class="subtitle">Print Perfect Hai !</div>

  <!-- Call Us Button -->
  <div class="button-container" style="margin-bottom:20px;">
    <a href="#" class="button" onclick="callUs()">
      <i class="fas fa-phone"></i> Call Us
    </a>
  </div>

  <!-- Mail Us heading -->
  <div class="mail-heading">Mail Us</div>

  <!-- Buttons -->
  <div class="button-container">
    <a href="#" class="button" onclick="sendMail('Raise Query')">Raise Query</a>
    <a href="#" class="button" onclick="sendMail('Complaints')">Complaints</a>
    <a href="#" class="button" onclick="sendMail('Suggestions')">Suggestions</a>
  </div>

  <script>
    function generateCode() {
      // Random 6-digit alphanumeric code
      return Math.random().toString(36).substr(2, 6).toUpperCase();
    }

    function sendMail(subject) {
      const code = generateCode();
      const email = "puramprint@gmail.com";
      const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject + " - " + code)}&body=Namaste PrintPuram,`;
      window.location.href = mailtoLink;
    }

    function callUs() {
      const phoneNumber = "919027085434"; // Change to your number
      if (/android/i.test(navigator.userAgent)) {
        // ✅ WhatsApp Call (Android)
        window.location.href = `whatsapp://call?phone=${phoneNumber}`;
      } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
        // ✅ iOS → Normal Dialer
        window.location.href = `tel:${phoneNumber}`;
      } else {
        // ✅ Fallback for desktop/other devices
        window.location.href = `tel:${phoneNumber}`;
      }
    }
  </script>
</body>
</html>
