<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact PrintPuram</title>
  <!-- Google Font: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #3A2317, #5a3a2a);
      color: #F3E8DA;
    }
    .logo {
      width: 250px; 
      margin-bottom: 15px;
    }
    h1 {
      font-weight: 900; /* Montserrat Black */
      font-size: 32px;
      margin: 10px 0 5px;
    }
    h3 {
      font-weight: 400; /* lighter font */
      font-size: 18px;
      margin: 0 0 30px;
      color: #F3E8DA;
    }
    a.button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 900; /* Montserrat Black */
      color: #F3E8DA;
      background: #3A2317;
      border: 2px solid #F3E8DA;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    a.button:hover {
      background: #F3E8DA;
      color: #3A2317;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="PrintPuram Logo" class="logo">
  
  <!-- Heading and subheading -->
  <h1>Print Puram</h1>
  <h3>Print Perfect Hai !</h3>

  <!-- Gmail link -->
  <h2>Mail Us:</h2>
  <a class="button" href="mailto:puramprint@gmail.com?subject=Enquiry&body=Namaste PrintPuram,">
    Send Email
  </a>
</body>
</html>
